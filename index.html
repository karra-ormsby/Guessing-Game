<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1>Who's that Pokemon?</h1>
            <p>Guess a letter to start the game.</p>
        </header>

        <div class="border"></div>

        <main>
            <div class="guessing-field">
                <div class="guess"></div>
                <button id="start">Start</button>
                <div class="timer">
                    <p class="time">Time remaining: <span class="time-left"></span> </p>
                </div>
            </div>

            <div class="scoreboard">
                <p >
                    Wins: <span class="win"></span>
                </p>
                <p>
                    Losses: <span class="lose"></span>
                </p>
                <button id="reset">Reset Score</button>
            </div>
        </main>

        <div class="border"></div>

        <footer>
            <p>Made by Karra as part of Web Deveopment Mini Project</p>
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
